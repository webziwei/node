<%- include("header.html") %>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>音乐列表</h2>
    </div>
    <!-- <div class="col-sm-8">
        <div class="title-action">
            <a href="/admin/goods/add" class="btn btn-success">添加歌曲</a>
        </div>
    </div> -->
</div>

<!-- 表格 -->
<div class="ibox float-e-margins">

    <div class="ibox-content">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        <i class="fa fa-sort-numeric-asc"></i>
                    </th>
                    <th>缩略图</th>
                    <th>歌名</th>
                    <th>歌手</th>             
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <% result.forEach(function(item,index){%>
                <tr>
                    <td><%=index+1%></td>
                    <td><img src="<%=item.pic_small%>" alt="" width="50px" height="50px"></td>
                    <td><%=item.title%></td>
                    <td><%=item.author%></td>
                    <td>
                        <a href="/admin/musics/del?id=<%=item._id%>" type="button" class="btn btn-danger">删除</a>
                    </td>
                </tr>
                <% }) %>
            </tbody>
        </table>
        <!-- 分页功能 -->
        <div class="btn-group">
            <% for(var i =0;i < pageCount;i++){%>
            <a href="/admin/musics?page=<%=i%>" class="btn btn-white"><%=i+1%></a>
            <% } %>
        </div>
        <!-- 分页功能end -->

    </div>
</div>

<!-- 表格 end -->
<%- include("footer.html") %>
